<!DOCTYPE html>
<html>
    <head>
        <title>Optimizador de rutas</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script src="routes.js" type="text/javascript"></script>
    </head>
    <body onload="initialize()" style="margin-left:20px; margin-right:20px; text-align:center;">
        <h1>Optimizador de rutas con puntos de parada</h1>
        <div class="container-fluid" id="map_canvas" style="height:400px; margin:15px;"></div>
        <div class="row">
            <div class="container-fluid">
            <div class="col-md-6" style="text-align:left;">
                <form action="/calcoute" onSubmit="calcRoute();return false;" id="routeForm">
                    <div class="form-group">
                        <label for="routeStart">Punto de partida:</label>
                        <input class="form-control" type="text" id="routeStart" value="" required>
                    </div>
                    <div class="form-group">
                        <label for="routeVia">Parada 1:</label>
                        <input class="form-control" type="text" id="routeVia" value="">
                    </div>
                    <div class="form-group">
                        <label for="routeVia2">Parada 2:</label>
                        <input class="form-control" type="text" id="routeVia2" value="">
                    </div>
                    <div class="form-group">    
                        <label for="routeVia3">Parada 3:</label>
                        <input class="form-control" type="text" id="routeVia3" value="">
                    </div>
                    <div class="form-group">
                        <label for="routeEnd">Punto de Llegada:</label>
                        <input class="form-control" type="text" id="routeEnd" value="" required>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-default" type="submit" value="Calcular Ruta">
                    </div>
                </form>
            </div>
            <div class="col-md-6" style="max-height:400px;overflow-y:auto;">
                <div id="directionsPanel" style="text-align:center;">
                <h1>Ingresa las paradas para ver las direcciones.</h1>
                </div>
            </div></div>
        </div>
    </body>
    <footer>
        <h6>Desarrollado por <a href="mailto:juansantiago.acevedocorrea@gmail.com">Juan Santiago Acevedo</a></h6>
    </footer>
</html>
