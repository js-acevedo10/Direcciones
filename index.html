<!DOCTYPE html>
<html>
    <head>
        <title>Direcciones de Google</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script src="routes.js" type="text/javascript"></script>
    </head>
    <body onload="initialize()">
        <h1>Direcciones de Google Maps</h1>
        <div class="container-fluid" id="map_canvas" style="height:400px;"></div>
        <div class="row">
            <div class="container">
            <div class="col-md-6">
                <form action="/calcoute" onSubmit="calcRoute();return false;" id="routeForm">
                    <div class="form-group">
                        <label for="routeStart">Punto de partida:</label>
                        <input class="form-control" type="text" id="routeStart" value="chia, cundinamarca">
                    </div>
                    <div class="form-group">
                        <label for="routeVia">Parada 1:</label>
                        <input class="form-control" type="text" id="routeVia" value="cota, cundinamarca">
                        <label for="routeVia2">Parada 2:</label>
                        <input class="form-control" type="text" id="routeVia2" value="cajica, cundinamarca">
                        <label for="routeVia3">Parada 3 :</label>
                        <input class="form-control" type="text" id="routeVia3" value="mosquera, cundinamarca">
                    </div>
                    <div class="form-group">
                        <input class="btn" type="submit" value="Calcular Ruta">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div id="directionsPanel">
                    Enter a destination and click "Calculate route".
                </div>
            </div></div>
        </div>
    </body>
</html>
